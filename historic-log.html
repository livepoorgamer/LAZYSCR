<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Historic Log - SCR Messages</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" 
    rel="stylesheet"
  >

  <style>
    body {
      background: linear-gradient(135deg, #131313 0%, #323232 100%);
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
    }
    nav {
      background: #1B1B1B;
      padding: 10px 20px;
      border-bottom: 2px solid #00FFD1;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.6);
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    nav li {
      margin-right: 20px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
    }
    nav a:hover {
      color: #00FFD1;
      text-shadow: 0 0 5px #00FFD1;
    }
    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      background: #1F1F1F;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 255, 209, 0.2);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #2E2E2E;
    }
    tbody tr:nth-child(even) {
      background: #1A1A1A;
    }
    button {
      padding: 5px 10px;
      background: linear-gradient(90deg, #00FFD1 0%, #007BFF 100%);
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(0, 255, 209, 0.7);
    }
    #changeRequestForm {
      display: none;
      background: #2E2E2E;
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
    }
    #changeRequestForm input, #changeRequestForm select, #changeRequestForm textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #444;
      border-radius: 4px;
      background: #1A1A1A;
      color: #fff;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="multiflight.html">Multi Flight Formatter</a></li>
      <li><a href="historic-log.html">Historic Log</a></li>
    </ul>
  </nav>

  <div class="container">
    <h1>Historic Log</h1>
    <table id="logTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Flight Number</th>
          <th>Airport</th>
          <th>Type</th>
          <th>Timestamp</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic rows -->
      </tbody>
    </table>
    
    <div id="changeRequestForm">
      <h2>Change Request</h2>
      <label for="editFlightNumber">Flight Number:</label>
      <input type="text" id="editFlightNumber" />
      <label for="editDate">Date:</label>
      <input type="date" id="editDate" />
      <label for="editTime">Time:</label>
      <input type="time" id="editTime" />
      <label for="editAirport">Airport:</label>
      <input type="text" id="editAirport" />
      <label for="editDirection">Type:</label>
      <select id="editDirection">
        <option value="Arrival">Arrival</option>
        <option value="Departure">Departure</option>
      </select>
      <label for="previewSCRMessage">SCR Message Preview:</label>
      <textarea id="previewSCRMessage" readonly></textarea>
      <button id="saveChanges">Save Changes</button>
      <button id="cancelChanges">Cancel</button>
    </div>
  </div>

  <script>
    const STORAGE_KEY = "historicLog";

    function getHistoricLog() {
      const logData = localStorage.getItem(STORAGE_KEY);
      return logData ? JSON.parse(logData) : [];
    }

    function setHistoricLog(logEntries) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(logEntries));
    }

    function populateLogTable() {
      const tableBody = document.querySelector("#logTable tbody");
      tableBody.innerHTML = "";
      const logEntries = getHistoricLog();

      logEntries.forEach((entry, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${index + 1}</td>
          <td>${entry.flightNumber}</td>
          <td>${entry.airport}</td>
          <td>${entry.direction}</td>
          <td>${entry.timestamp}</td>
          <td><button onclick="openChangeRequestForm(${index})">Change Request</button></td>
        `;
        tableBody.appendChild(tr);
      });
    }

    function openChangeRequestForm(index) {
      const logEntries = getHistoricLog();
      const entry = logEntries[index];

      document.getElementById("editFlightNumber").value = entry.flightNumber;
      document.getElementById("editDate").value = entry.timestamp.slice(0, 10);
      document.getElementById("editTime").value = entry.timestamp.slice(11, 16);
      document.getElementById("editAirport").value = entry.airport;
      document.getElementById("editDirection").value = entry.direction;

      const previewSCR = document.getElementById("previewSCRMessage");
      previewSCR.value = generateSCRMessage(entry.flightNumber, entry.airport, entry.direction, entry.timestamp);

      document.getElementById("saveChanges").onclick = () => saveChangeRequest(index);
      document.getElementById("cancelChanges").onclick = () => (document.getElementById("changeRequestForm").style.display = "none");
      
      document.getElementById("changeRequestForm").style.display = "block";
    }

    function saveChangeRequest(index) {
      const logEntries = getHistoricLog();

      const flightNumber = document.getElementById("editFlightNumber").value;
      const date = document.getElementById("editDate").value;
      const time = document.getElementById("editTime").value;
      const airport = document.getElementById("editAirport").value;
      const direction = document.getElementById("editDirection").value;
      const timestamp = `${date}T${time}`;
      const scrMessage = generateSCRMessage(flightNumber, airport, direction, timestamp);

      logEntries[index] = { flightNumber, airport, direction, timestamp, scrMessage };
      setHistoricLog(logEntries);
      populateLogTable();
      document.getElementById("changeRequestForm").style.display = "none";
    }

    function generateSCRMessage(flightNumber, airport, direction, timestamp) {
      const formattedDate = formatDateForSCR(timestamp);
      const time = timestamp.slice(11, 16).replace(":", "");
      const slotInfo = `${time}STN P`;

      return `SCR\nW24\n${formattedDate}\n${airport}\nC ${flightNumber} ${formattedDate}${formattedDate} 0000007 00073H ${slotInfo}\nR ${flightNumber} ${formattedDate}${formattedDate} 0000007 00073H ${slotInfo}\n\nSI SLOT CHG REQ ${airport}`;
    }

    function formatDateForSCR(timestamp) {
      const date = new Date(timestamp);
      const day = String(date.getUTCDate()).padStart(2, "0");
      const month = date.toLocaleString("en-US", { month: "short" }).toUpperCase();
      return `${day}${month}`;
    }

    document.addEventListener("DOMContentLoaded", populateLogTable);
  </script>
</body>
</html>
