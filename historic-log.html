<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Historic Log - SCR Messages</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" 
    rel="stylesheet"
  >

  <style>
    /* BASIC STYLING */
    body {
      background: linear-gradient(135deg, #131313 0%, #323232 100%);
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
    }
    * {
      transition: all 0.2s ease-in-out;
    }
    /* NAVIGATION */
    nav {
      background: #1B1B1B;
      padding: 10px 20px;
      border-bottom: 2px solid #00FFD1;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.6);
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }
    nav li {
      margin-right: 20px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
    }
    nav a:hover {
      color: #00FFD1;
      text-shadow: 0 0 5px #00FFD1;
    }
    /* CONTAINER */
    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      background: #1F1F1F;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 255, 209, 0.2);
    }
    .container h1 {
      text-transform: uppercase;
      text-align: center;
      color: #00FFD1;
      text-shadow: 0 0 8px rgba(0, 255, 209, 0.7);
      margin-top: 0;
      margin-bottom: 20px;
    }
    /* Operator Name Inputs */
    .operator-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      font-family: 'Roboto Mono', monospace;
    }
    .operator-container label {
      margin-right: 10px;
      font-size: 14px;
    }
    .operator-container input {
      padding: 5px;
      font-size: 14px;
      border: 1px solid #444;
      border-radius: 4px;
      background: #2E2E2E;
      color: #fff;
      margin-right: 10px;
    }
    /* Search Bar */
    .search-container {
      margin-bottom: 20px;
      font-family: 'Roboto Mono', monospace;
    }
    .search-container input {
      width: 100%;
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid #444;
      border-radius: 4px;
      background: #2E2E2E;
      color: #fff;
    }
    /* TABLE STYLING */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: left;
      font-family: 'Roboto Mono', monospace;
    }
    th {
      background: #2E2E2E;
    }
    tbody tr:nth-child(even) {
      background: #1A1A1A;
    }
    /* BUTTONS */
    button {
      padding: 5px 10px;
      margin: 3px;
      background: linear-gradient(90deg, #00FFD1 0%, #007BFF 100%);
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      text-transform: uppercase;
      font-weight: 700;
      box-shadow: 0 0 10px rgba(0, 255, 209, 0);
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(0, 255, 209, 0.7);
    }
    /* SCR Message Expandable Area */
    .scr-message {
      display: none;
      white-space: pre-wrap;
      background: #101010;
      border: 1px dashed #00FFD1;
      border-radius: 4px;
      padding: 10px;
      margin-top: 5px;
      font-family: 'Roboto Mono', monospace;
      color: #00FFD1;
    }
    /* Download CSV Button */
    .download-btn {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- NAVIGATION BAR -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="multiflight.html">Multi Flight Formatter</a></li>
      <li><a href="historic-log.html">Historic Log</a></li>
      <li><a href="airport-search.html">Airport Search</a></li>
    </ul>
  </nav>

  <!-- MAIN CONTAINER -->
  <div class="container">
    <h1>Historic Log</h1>

    <!-- Operator Name Inputs -->
    <div class="operator-container">
      <label for="firstName">Operator First Name:</label>
      <input type="text" id="firstName" placeholder="First Name" />
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" placeholder="Last Name" />
    </div>

    <!-- Search Bar -->
    <div class="search-container">
      <input type="text" id="searchBar" placeholder="Search flights..." />
    </div>

    <button class="download-btn" id="downloadCSV">Download as CSV</button>
    <table id="logTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Flight Number</th>
          <th>Departure Airport</th>
          <th>Arrival Airport</th>
          <th>Type</th>
          <th>Timestamp</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic rows inserted here -->
      </tbody>
    </table>
  </div>

  <script>
    // Shared localStorage key for the log entries.
    const STORAGE_KEY = "historicLog";

    // Retrieve log data from localStorage; return an empty array if none exists.
    function getHistoricLog() {
      const logData = localStorage.getItem(STORAGE_KEY);
      return logData ? JSON.parse(logData) : [];
    }

    // Save the updated log entries back to localStorage.
    function setHistoricLog(logEntries) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(logEntries));
    }

    // In multiflight.html, each SCR message entry must be logged with the following structure:
    // {
    //   flightNumber: "AA012",
    //   departureAirport: "JFK",
    //   arrivalAirport: "LAX",
    //   type: "Departure",  // or "Arrival"
    //   timestamp: "2025-01-17 14:30:00",
    //   scrMessage: "SCR message text..."
    // }
    // This function adds an entry to the log.
    function addLogEntry(entry) {
      const logEntries = getHistoricLog();
      logEntries.push(entry);
      setHistoricLog(logEntries);
      console.log("Log entry added:", entry);
    }

    // For daily log filtering: return only entries from today.
    function getTodayLogEntries() {
      const logEntries = getHistoricLog();
      // Today's date as "YYYY-MM-DD"
      const todayISO = new Date().toISOString().slice(0, 10);
      return logEntries.filter(entry => {
        return entry.timestamp && entry.timestamp.slice(0, 10) === todayISO;
      });
    }

    // Populate the table with today's log entries.
    function populateLogTable() {
      const tableBody = document.querySelector("#logTable tbody");
      tableBody.innerHTML = "";
      
      const todayEntries = getTodayLogEntries();
      todayEntries.forEach((entry, index) => {
        const tr = document.createElement("tr");
        // Combine searchable fields into one string (all in lowercase).
        tr.dataset.searchText = (
          entry.flightNumber + " " +
          entry.departureAirport + " " +
          entry.arrivalAirport + " " +
          entry.type + " " +
          entry.timestamp
        ).toLowerCase();

        // Number.
        const numberTd = document.createElement("td");
        numberTd.textContent = index + 1;
        tr.appendChild(numberTd);

        // Flight Number.
        const flightTd = document.createElement("td");
        flightTd.textContent = entry.flightNumber;
        tr.appendChild(flightTd);

        // Departure Airport.
        const depTd = document.createElement("td");
        depTd.textContent = entry.departureAirport;
        tr.appendChild(depTd);

        // Arrival Airport.
        const arrTd = document.createElement("td");
        arrTd.textContent = entry.arrivalAirport;
        tr.appendChild(arrTd);

        // Type.
        const typeTd = document.createElement("td");
        typeTd.textContent = entry.type;
        tr.appendChild(typeTd);

        // Timestamp.
        const timestampTd = document.createElement("td");
        timestampTd.textContent = entry.timestamp;
        tr.appendChild(timestampTd);

        // Action (optional, e.g., to view full SCR message).
        const actionTd = document.createElement("td");
        const toggleBtn = document.createElement("button");
        toggleBtn.textContent = "Show SCR";
        actionTd.appendChild(toggleBtn);
        tr.appendChild(actionTd);

        tableBody.appendChild(tr);

        // SCR message row (initially hidden).
        const scrRow = document.createElement("tr");
        const scrTd = document.createElement("td");
        scrTd.colSpan = 7;
        const scrDiv = document.createElement("div");
        scrDiv.className = "scr-message";
        scrDiv.textContent = entry.scrMessage;
        scrTd.appendChild(scrDiv);
        scrRow.appendChild(scrTd);
        tableBody.appendChild(scrRow);

        toggleBtn.addEventListener("click", function() {
          if (scrDiv.style.display === "none" || scrDiv.style.display === "") {
            scrDiv.style.display = "block";
            toggleBtn.textContent = "Hide SCR";
          } else {
            scrDiv.style.display = "none";
            toggleBtn.textContent = "Show SCR";
          }
        });
      });
    }

    // Filter the log table based on search input.
    function filterTable() {
      const searchTerm = document.getElementById("searchBar").value.trim().toLowerCase();
      const tableBody = document.querySelector("#logTable tbody");
      const rows = tableBody.querySelectorAll("tr[data-search-text]");
      rows.forEach(row => {
        if (row.dataset.searchText.includes(searchTerm)) {
          row.style.display = "";
          // Also, if its following SCR message row is expanded, show it.
          const nextRow = row.nextElementSibling;
          if (nextRow && nextRow.querySelector(".scr-message").style.display !== "none") {
            nextRow.style.display = "";
          }
        } else {
          row.style.display = "none";
          const nextRow = row.nextElementSibling;
          if (nextRow) {
            nextRow.style.display = "none";
          }
        }
      });
    }

    // CSV Download Function.
    function downloadLogAsCSV() {
      const firstName = document.getElementById("firstName").value.trim();
      const lastName  = document.getElementById("lastName").value.trim();
      
      if (!firstName || !lastName) {
        alert("Please enter both your first and last name before downloading the CSV.");
        return;
      }
      
      // Create operator initials (first letter from first and last names in uppercase).
      const operatorInitials = firstName[0].toUpperCase() + lastName[0].toUpperCase();
      
      // Generate current date/time in Zulu (UTC) in format YYYYMMDDTHHMMSSZ.
      const now = new Date();
      const year = now.getUTCFullYear();
      const month = String(now.getUTCMonth() + 1).padStart(2, '0');
      const day = String(now.getUTCDate()).padStart(2, '0');
      const hours = String(now.getUTCHours()).padStart(2, '0');
      const minutes = String(now.getUTCMinutes()).padStart(2, '0');
      const seconds = String(now.getUTCSeconds()).padStart(2, '0');
      const dateStr = `${year}${month}${day}T${hours}${minutes}${seconds}Z`;
      const filename = `${dateStr}_${operatorInitials}.csv`;

      // Use only today's log entries.
      const todayEntries = getTodayLogEntries();
      const header = ["Number", "Flight Number", "Departure Airport", "Arrival Airport", "Type", "Timestamp"];
      const rows = [];
      
      // First row: Operator's name.
      rows.push([`Operator: ${firstName} ${lastName}`]);
      // Empty row for separation.
      rows.push([]);
      // Header row.
      rows.push(header);
      
      // Data rows.
      todayEntries.forEach((entry, index) => {
        rows.push([
          index + 1,
          entry.flightNumber,
          entry.departureAirport,
          entry.arrivalAirport,
          entry.type,
          entry.timestamp
        ]);
      });
      
      const csvContent = rows.map(row => row.join(",")).join("\n");
      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const downloadLink = document.createElement("a");
      downloadLink.href = url;
      downloadLink.download = filename;
      document.body.appendChild(downloadLink);
      downloadLink.click();
      document.body.removeChild(downloadLink);
    }

    // Event Listeners.
    document.getElementById("downloadCSV").addEventListener("click", downloadLogAsCSV);
    document.getElementById("searchBar").addEventListener("input", filterTable);
    window.addEventListener("DOMContentLoaded", populateLogTable);
  </script>
</body>
</html>
