<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Historic Log</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" 
    rel="stylesheet"
  >

  <style>
    /********************************************
     1) THEME VARIABLES: Light by default
     ********************************************/
    :root {
      /* Light Theme */
      --body-bg: #f5f5f5;
      --text-color: #333;
      --nav-bg: #fff;
      --nav-text-color: #333;
      --primary-color: #00FFD1;
      --secondary-color: #007BFF;
      --container-bg: #fff;
      --border-color: #00FFD1;
      --table-bg: #fff;
      --table-border: #444;
      --table-row-bg: #f9f9f9;
      --button-bg-gradient: linear-gradient(90deg, #00FFD1 0%, #007BFF 100%);
      --button-text-color: #fff;
      --scr-bg: #101010;
      --scr-text: #00FFD1;
    }

    /* Dark Theme Override */
    body.dark-mode {
      --body-bg: #1a1a1a;
      --text-color: #eaeaea;
      --nav-bg: #2a2a2a;
      --nav-text-color: #f5f5f5;
      --container-bg: #2f2f2f;
      --border-color: #00ffd1;
      --table-bg: #1f1f1f;
      --table-border: #555;
      --table-row-bg: #2a2a2a;
      --button-bg-gradient: linear-gradient(90deg, #00FFD1 0%, #007BFF 100%);
      --button-text-color: #1a1a1a;
      --scr-bg: #000;
      --scr-text: #00FFD1;
    }

    /********************************************
     2) GLOBAL & BODY
     ********************************************/
    * {
      box-sizing: border-box;
      transition: all 0.2s ease-in-out;
    }
    body {
      margin: 0;
      padding: 0;
      background: var(--body-bg);
      font-family: 'Orbitron', sans-serif;
      color: var(--text-color);
    }
    a {
      color: var(--text-color);
      text-decoration: none;
    }
    a:hover {
      color: var(--secondary-color);
    }

    /********************************************
     3) NAVIGATION
     ********************************************/
    nav {
      background: var(--nav-bg);
      color: var(--nav-text-color);
      padding: 10px 20px;
      border-bottom: 2px solid var(--primary-color);
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
    }
    nav li {
      margin-right: 20px;
    }
    nav a {
      color: var(--nav-text-color);
      text-decoration: none;
      font-size: 16px;
    }
    nav a:hover {
      color: var(--secondary-color);
    }
    /* Theme Switch */
    .theme-switch {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }
    .theme-switch input {
      appearance: none;
      width: 40px;
      height: 20px;
      background-color: #ccc;
      border-radius: 20px;
      position: relative;
      outline: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .theme-switch input::before {
      content: '';
      position: absolute;
      top: 2px;
      left: 2px;
      width: 16px;
      height: 16px;
      background-color: #fff;
      border-radius: 50%;
      transition: transform 0.3s ease;
    }
    .theme-switch input:checked {
      background-color: var(--secondary-color);
    }
    .theme-switch input:checked::before {
      transform: translateX(20px);
    }

    /********************************************
     4) MAIN CONTAINER
     ********************************************/
    .container {
      max-width: 1000px;
      margin: 40px auto;
      padding: 20px;
      background: var(--container-bg);
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 255, 209, 0.1);
    }
    .container h1 {
      text-transform: uppercase;
      text-align: center;
      color: var(--primary-color);
      margin-top: 0;
      margin-bottom: 20px;
    }

    /********************************************
     5) OPERATOR & SEARCH
     ********************************************/
    .operator-container {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      font-family: 'Roboto Mono', monospace;
    }
    .operator-container label {
      margin-right: 10px;
      font-size: 14px;
    }
    .operator-container input {
      padding: 5px;
      font-size: 14px;
      border: 1px solid var(--table-border);
      border-radius: 4px;
      background: var(--table-row-bg);
      color: var(--text-color);
      margin-right: 10px;
    }
    .search-container {
      margin-bottom: 20px;
      font-family: 'Roboto Mono', monospace;
    }
    .search-container input {
      width: 100%;
      padding: 8px 12px;
      font-size: 14px;
      border: 1px solid var(--table-border);
      border-radius: 4px;
      background: var(--table-row-bg);
      color: var(--text-color);
    }

    /********************************************
     6) TABLE
     ********************************************/
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
      font-family: 'Roboto Mono', monospace;
    }
    th, td {
      border: 1px solid var(--table-border);
      padding: 10px;
      text-align: left;
    }
    th {
      background: var(--table-row-bg);
    }
    tbody tr:nth-child(even) {
      background: var(--table-bg);
    }

    /********************************************
     7) BUTTONS
     ********************************************/
    button {
      padding: 5px 10px;
      margin: 3px;
      background: var(--button-bg-gradient);
      color: var(--button-text-color);
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      text-transform: uppercase;
      font-weight: 700;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 8px rgba(0, 255, 209, 0.3);
    }
    .download-btn {
      margin-bottom: 20px;
    }

    /********************************************
     8) SCR MESSAGE
     ********************************************/
    .scr-message {
      display: none;
      white-space: pre-wrap;
      background: var(--scr-bg);
      border: 1px dashed var(--primary-color);
      border-radius: 4px;
      padding: 10px;
      margin-top: 5px;
      font-family: 'Roboto Mono', monospace;
      color: var(--scr-text);
    }
  </style>
</head>
<body>
  <!-- NAVIGATION BAR -->
  <nav>
    <ul>
      <li><a href="index.html">Single Flight</a></li>
      <li><a href="multiflight.html">Multi Flight</a></li>
      <li><a href="airport-search.html">Airport DB</a></li>
      <li><a href="https://forms.gle/nXCQzWxCcH5B1uZd6">Log Issues</a></li>
    </ul>
    <div class="theme-switch">
      <label for="themeToggle">Dark Mode</label>
      <input type="checkbox" id="themeToggle" aria-label="Toggle Dark Mode">
    </div>
  </nav>

  <!-- Main Container -->
  <div class="container">
    <h1>Historic Log</h1>

    <!-- Operator Name Inputs -->
    <div class="operator-container">
      <label for="firstName">Operator First Name:</label>
      <input type="text" id="firstName" placeholder="First Name" />
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" placeholder="Last Name" />
    </div>

    <!-- Search Bar -->
    <div class="search-container">
      <input type="text" id="searchBar" placeholder="Search flights..." />
    </div>

    <button class="download-btn" id="downloadCSV">Download as CSV</button>
    <table id="logTable">
      <thead>
        <tr>
          <th>#</th>
          <th>Flight Number</th>
          <th>Airport</th>
          <th>Type</th>
          <th>Timestamp</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <!-- Dynamic rows inserted here -->
      </tbody>
    </table>
  </div>

  <script>
    /********************************************
     THEME TOGGLE
    ********************************************/
    const themeToggle = document.getElementById('themeToggle');
    const body = document.body;
    const savedTheme = localStorage.getItem('theme') || 'light';

    function applyTheme(theme) {
      if (theme === 'dark') {
        body.classList.add('dark-mode');
        themeToggle.checked = true;
      } else {
        body.classList.remove('dark-mode');
        themeToggle.checked = false;
      }
    }
    applyTheme(savedTheme);

    themeToggle.addEventListener('change', () => {
      if (themeToggle.checked) {
        localStorage.setItem('theme', 'dark');
        applyTheme('dark');
      } else {
        localStorage.setItem('theme', 'light');
        applyTheme('light');
      }
    });

    /********************************************
     LOGIC FOR HISTORIC LOG
    ********************************************/
    const STORAGE_KEY = "historicLog";

    function getHistoricLog() {
      const logData = localStorage.getItem(STORAGE_KEY);
      return logData ? JSON.parse(logData) : [];
    }
    function setHistoricLog(logEntries) {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(logEntries));
    }
    function getTodayLogEntries() {
      const logEntries = getHistoricLog();
      const todayISO = new Date().toISOString().slice(0, 10);
      return logEntries.filter(entry => {
        return entry.timestamp && entry.timestamp.slice(0,10) === todayISO;
      });
    }
    function addLogEntry(entry) {
      const logEntries = getHistoricLog();
      logEntries.push(entry);
      setHistoricLog(logEntries);
      populateLogTable();
    }

    function populateLogTable() {
      const tableBody = document.querySelector("#logTable tbody");
      tableBody.innerHTML = "";
      const todayEntries = getTodayLogEntries();

      todayEntries.forEach((entry, index) => {
        const tr = document.createElement("tr");
        tr.dataset.searchText = (
          entry.flightNumber + " " +
          entry.airport + " " +
          entry.direction + " " +
          entry.timestamp
        ).toLowerCase();

        const numberTd = document.createElement("td");
        numberTd.textContent = index + 1;
        tr.appendChild(numberTd);

        const flightTd = document.createElement("td");
        flightTd.textContent = entry.flightNumber;
        tr.appendChild(flightTd);

        const airportTd = document.createElement("td");
        airportTd.textContent = entry.airport;
        tr.appendChild(airportTd);

        const typeTd = document.createElement("td");
        typeTd.textContent = entry.direction;
        tr.appendChild(typeTd);

        const timestampTd = document.createElement("td");
        timestampTd.textContent = entry.timestamp;
        tr.appendChild(timestampTd);

        const actionTd = document.createElement("td");
        const toggleBtn = document.createElement("button");
        toggleBtn.textContent = "Show SCR";
        actionTd.appendChild(toggleBtn);
        tr.appendChild(actionTd);
        tableBody.appendChild(tr);

        const scrRow = document.createElement("tr");
        const scrTd = document.createElement("td");
        scrTd.colSpan = 6;
        const scrMessageDiv = document.createElement("div");
        scrMessageDiv.className = "scr-message";
        scrMessageDiv.textContent = entry.scrMessage;
        scrTd.appendChild(scrMessageDiv);
        scrRow.appendChild(scrTd);
        tableBody.appendChild(scrRow);

        toggleBtn.addEventListener("click", function() {
          if (scrMessageDiv.style.display === "none" || scrMessageDiv.style.display === "") {
            scrMessageDiv.style.display = "block";
            toggleBtn.textContent = "Hide SCR";
          } else {
            scrMessageDiv.style.display = "none";
            toggleBtn.textContent = "Show SCR";
          }
        });
      });
    }

    function filterTable() {
      const searchTerm = document.getElementById("searchBar").value.trim().toLowerCase();
      const tableBody = document.querySelector("#logTable tbody");
      const rows = tableBody.querySelectorAll("tr[data-search-text]");
      rows.forEach(row => {
        if (row.dataset.searchText.includes(searchTerm)) {
          row.style.display = "";
          const nextRow = row.nextElementSibling;
          if (nextRow && nextRow.querySelector(".scr-message").style.display !== "none") {
            nextRow.style.display = "";
          }
        } else {
          row.style.display = "none";
          const nextRow = row.nextElementSibling;
          if (nextRow) {
            nextRow.style.display = "none";
          }
        }
      });
    }

    function downloadLogAsCSV() {
      const firstName = document.getElementById("firstName").value.trim();
      const lastName  = document.getElementById("lastName").value.trim();

      if (!firstName || !lastName) {
        alert("Please enter both your first and last name before downloading the CSV.");
        return;
      }
      const operatorInitials = firstName[0].toUpperCase() + lastName[0].toUpperCase();
      const now = new Date();
      const year = now.getUTCFullYear();
      const month = String(now.getUTCMonth() + 1).padStart(2, '0');
      const day = String(now.getUTCDate()).padStart(2, '0');
      const hours = String(now.getUTCHours()).padStart(2, '0');
      const minutes = String(now.getUTCMinutes()).padStart(2, '0');
      const filename = `${year}${month}${day}${hours}${minutes}_${operatorInitials}.csv`;

      const todayEntries = getTodayLogEntries();
      const header = ["Number", "Flight Number", "Airport", "Type", "Timestamp", "SCR Message"];
      const rows = [];
      rows.push([`Operator: ${firstName} ${lastName}`]);
      rows.push([]);
      rows.push(header);

      todayEntries.forEach((entry, index) => {
        rows.push([
          index + 1,
          entry.flightNumber,
          entry.airport,
          entry.direction,
          entry.timestamp,
          '"' + entry.scrMessage.replace(/"/g, '""') + '"'
        ]);
      });
      const csvContent = rows.map(row => row.join(",")).join("\n");
      const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
      const url = URL.createObjectURL(blob);
      const downloadLink = document.createElement("a");
      downloadLink.href = url;
      downloadLink.download = filename;
      document.body.appendChild(downloadLink);
      downloadLink.click();
      document.body.removeChild(downloadLink);
    }

    document.getElementById("downloadCSV").addEventListener("click", downloadLogAsCSV);
    document.getElementById("searchBar").addEventListener("input", filterTable);
    window.addEventListener("DOMContentLoaded", populateLogTable);
  </script>
</body>
</html>
