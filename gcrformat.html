<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GCR Formatter</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" 
    rel="stylesheet"
  >

  <style>
    body {
      background: linear-gradient(135deg, #131313 0%, #323232 100%);
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
    }

    * {
      transition: all 0.2s ease-in-out;
    }

    nav {
      background: #1B1B1B;
      padding: 10px 20px;
      border-bottom: 2px solid #00FFD1;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }
    nav li {
      margin-right: 20px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background: #1F1F1F;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 255, 209, 0.2);
    }

    textarea, input, select {
      width: 100%;
      margin-bottom: 15px;
      padding: 12px;
      background: #2E2E2E;
      color: #FFF;
      border: 1px solid #444;
      border-radius: 4px;
      font-family: 'Roboto Mono', monospace;
      font-size: 14px;
    }

    button {
      padding: 10px 20px;
      margin: 5px 10px 5px 0;
      background: linear-gradient(90deg, #00FFD1 0%, #007BFF 100%);
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 700;
      box-shadow: 0 0 10px rgba(0, 255, 209, 0);
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(0, 255, 209, 0.7);
    }

    .output-container {
      margin-top: 25px;
      padding: 20px;
      background: #101010;
      border: 1px dashed #00FFD1;
      border-radius: 4px;
      white-space: pre-wrap;
      font-family: 'Roboto Mono', monospace;
      color: #00FFD1;
      position: relative;
    }

    .copy-button {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      background: #007BFF;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      color: #fff;
    }
    .copy-button:hover {
      background: #0056b3;
    }

    .heading {
      font-weight: 700;
      margin-bottom: 10px;
      font-size: 16px;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      button {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">GCR Formatter</a></li>
    </ul>
  </nav>
  
  <div class="container">
    <h1>GCR Formatter</h1>

    <!-- User input -->
    <textarea 
      id="userInput" 
      placeholder="Enter input in the format: FLIGHT_NUM DEPARTURE_IATA ARRIVAL_IATA DATE DEPARTURE_TIME ARRIVAL_TIME REG"></textarea>

    <!-- Slot Code Input -->
    <input 
      type="text" 
      id="slotCode" 
      placeholder="Enter Slot Code (e.g., 008L45)">
    
    <!-- Action buttons -->
    <div>
      <button onclick="formatDeparture()">Format Departure</button>
      <button onclick="formatArrival()">Format Arrival</button>
      <button onclick="formatBoth()">Format Both</button>
    </div>

    <!-- Departure Output -->
    <div id="departureContainer" class="output-container" style="display: none;">
      <button class="copy-button" onclick="copyToClipboard('departureOutput')">Copy</button>
      <div class="heading">Departure:</div>
      <pre id="departureOutput"></pre>
    </div>

    <!-- Arrival Output -->
    <div id="arrivalContainer" class="output-container" style="display: none;">
      <button class="copy-button" onclick="copyToClipboard('arrivalOutput')">Copy</button>
      <div class="heading">Arrival:</div>
      <pre id="arrivalOutput"></pre>
    </div>
  </div>

  <script>
    const iataToIcao = {
      ZAG: "LDZA", // Zagreb Airport
      VIE: "LOWW", // Vienna International Airport
      STN: "EGSS", // London Stansted Airport
      DUB: "EIDW", // Dublin Airport
      LHR: "EGLL", // London Heathrow Airport
      JFK: "KJFK", // John F. Kennedy International Airport
      LAX: "KLAX", // Los Angeles International Airport
      AMS: "EHAM", // Amsterdam Schiphol Airport
      CDG: "LFPG", // Paris Charles de Gaulle Airport
      FRA: "EDDF", // Frankfurt Airport
      MAD: "LEMD", // Adolfo Suárez Madrid–Barajas Airport
      BCN: "LEBL", // Barcelona–El Prat Airport
      OTP: "LROP", // Henri Coandă International Airport, Bucharest
      MUC: "EDDM", // Munich Airport
      SYD: "YSSY", // Sydney Kingsford Smith Airport
      HND: "RJTT", // Tokyo Haneda Airport
      // Add more IATA-to-ICAO mappings as needed
    };

    function getIcaoCode(iataCode) {
      return iataToIcao[iataCode.toUpperCase()] || iataCode.toUpperCase();
    }

    function parseInput(input) {
      const parts = input.trim().split(/\s+/);
      if (parts.length !== 7) {
        alert("Error: Input must have exactly 7 parts.\nExample: FR2C ZAG VIE 06JAN2025 0945 1125 MABEU");
        return null;
      }

      const [flight, from, to, fullDate, departureTime, arrivalTime, reg] = parts;

      // Validate IATA codes (3 uppercase letters)
      const iataRegex = /^[A-Z]{3}$/;
      if (!iataRegex.test(from) || !iataRegex.test(to)) {
        alert("Error: Departure and Arrival IATA codes must be three uppercase letters.");
        return null;
      }

      // Validate date (DDMMMYYYY)
      const dateRegex = /^\d{2}[A-Z]{3}\d{4}$/;
      if (!dateRegex.test(fullDate)) {
        alert("Error: Date must be in the format DDMMMYYYY (e.g., 06JAN2025).");
        return null;
      }

      // Validate time (HHMM)
      const timeRegex = /^\d{4}$/;
      if (!timeRegex.test(departureTime) || !timeRegex.test(arrivalTime)) {
        alert("Error: Departure and Arrival times must be in HHMM format.");
        return null;
      }

      // Validate Slot Code
      const slotCodeInput = document.getElementById("slotCode").value.trim();
      const slotCodeRegex = /^[A-Z0-9]{6}$/; // Example: 008L45
      if (!slotCodeRegex.test(slotCodeInput)) {
        alert("Error: Slot Code must be 6 characters long, alphanumeric (e.g., 008L45).");
        return null;
      }

      return {
        flight: flight.toUpperCase(), // Not used in output
        from: from.toUpperCase(),
        to: to.toUpperCase(),
        date: fullDate.slice(0, 5).toUpperCase(), // e.g., "06JAN"
        fullDate: fullDate.toUpperCase(),
        departureTime,
        arrivalTime,
        reg: reg.toUpperCase(),
        slotCode: slotCodeInput.toUpperCase(),
      };
    }

    function buildDepartureGcr(reg, date, slotCode, departureTime, toIata, flightType, slotType) {
      // Construct the flight line for departure
      // Format: N MABEU 06JAN 008L45 0945VIE D
      const flightLine = `N ${reg} ${date} ${slotCode} ${departureTime}${toIata} ${flightType}`;

      return `GCR
/REG
LOWW

${flightLine}

GI ${slotType} REQ LOWW PPR / SLOT ID NUMBERS PLS`.trim();
    }

    function buildArrivalGcr(reg, date, slotCode, arrivalTime, toIcao, flightType, slotType) {
      // Construct the flight line for arrival
      // Format: NMABEU 06JAN 008L45 LOWW1125 D
      const flightLine = `N${reg} ${date} ${slotCode} ${toIcao}${arrivalTime} ${flightType}`;

      return `GCR
/REG
LOWW

${flightLine}

GI ${slotType} REQ LOWW PPR / SLOT ID NUMBERS PLS`.trim();
    }

    function getSlotType() {
      // You can enhance this function to determine slot type based on additional logic or user input
      return "NEW"; // Default to NEW SLOT for now
    }

    function formatDeparture() {
      hideAllContainers(); // Clear previous outputs
      const input = document.getElementById("userInput").value;
      const data = parseInput(input);
      if (!data) return;

      const { reg, date, departureTime, to, slotCode } = data;
      const toIata = to; // Arrival IATA code

      // Construct the departure GCR output
      const departureOutputStr = buildDepartureGcr(
        reg,
        date,
        slotCode,
        departureTime,
        toIata,
        "D", // Departure
        getSlotType()
      );

      document.getElementById("departureOutput").textContent = departureOutputStr;
      document.getElementById("departureContainer").style.display = "block";
    }

    function formatArrival() {
      hideAllContainers(); // Clear previous outputs
      const input = document.getElementById("userInput").value;
      const data = parseInput(input);
      if (!data) return;

      const { reg, date, arrivalTime, from, slotCode } = data;
      const toIcao = getIcaoCode(from); // Departure IATA code converted to ICAO

      // Construct the arrival GCR output
      const arrivalOutputStr = buildArrivalGcr(
        reg,
        date,
        slotCode,
        arrivalTime,
        toIcao,
        "D", // Arrival (using 'D' as per user specification)
        getSlotType()
      );

      document.getElementById("arrivalOutput").textContent = arrivalOutputStr;
      document.getElementById("arrivalContainer").style.display = "block";
    }

    function formatBoth() {
      formatDeparture();
      formatArrival();
    }

    function hideAllContainers() {
      document.getElementById("departureContainer").style.display = "none";
      document.getElementById("arrivalContainer").style.display = "none";
      document.getElementById("departureOutput").textContent = "";
      document.getElementById("arrivalOutput").textContent = "";
    }

    function copyToClipboard(elementId) {
      const text = document.getElementById(elementId).textContent;
      navigator.clipboard.writeText(text)
        .then(() => alert('Copied to clipboard!'))
        .catch(err => alert('Failed to copy: ', err));
    }
  </script>
</body>
</html>
