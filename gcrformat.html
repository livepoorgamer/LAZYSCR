<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GCR Formatter</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" 
    rel="stylesheet"
  >

  <style>
    body {
      background: linear-gradient(135deg, #131313 0%, #323232 100%);
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      color: #fff;
    }

    * {
      transition: all 0.2s ease-in-out;
    }

    nav {
      background: #1B1B1B;
      padding: 10px 20px;
      border-bottom: 2px solid #00FFD1;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }
    nav li {
      margin-right: 20px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      padding: 20px;
      background: #1F1F1F;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 255, 209, 0.2);
    }

    textarea, input, select {
      width: 100%;
      margin-bottom: 15px;
      padding: 12px;
      background: #2E2E2E;
      color: #FFF;
      border: 1px solid #444;
      border-radius: 4px;
      font-family: 'Roboto Mono', monospace;
      font-size: 14px;
    }

    button {
      padding: 10px 20px;
      margin: 5px 10px 5px 0;
      background: linear-gradient(90deg, #00FFD1 0%, #007BFF 100%);
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 700;
      box-shadow: 0 0 10px rgba(0, 255, 209, 0);
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(0, 255, 209, 0.7);
    }

    .output-container {
      margin-top: 25px;
      padding: 20px;
      background: #101010;
      border: 1px dashed #00FFD1;
      border-radius: 4px;
      white-space: pre-wrap;
      font-family: 'Roboto Mono', monospace;
      color: #00FFD1;
      position: relative;
    }

    .copy-button, .download-button {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 5px 10px;
      background: #007BFF;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      color: #fff;
    }
    .copy-button:hover, .download-button:hover {
      background: #0056b3;
    }

    .heading {
      font-weight: 700;
      margin-bottom: 10px;
      font-size: 16px;
    }

    /* Error Message Styling */
    .error-message {
      color: #FF0000;
      font-size: 12px;
      display: none;
    }
    .error {
      display: block;
    }

    /* Toast Notification Styling */
    .toast {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #333;
      color: #fff;
      padding: 10px 20px;
      border-radius: 4px;
      opacity: 0.9;
      transition: opacity 0.5s ease;
      z-index: 1000;
    }

    /* Disclaimer Styling */
    .disclaimer {
      color: #FF0000;
      font-weight: bold;
      margin-bottom: 15px;
      text-align: center;
      font-size: 14px;
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .container {
        padding: 15px;
      }
      button {
        width: 100%;
        margin-bottom: 10px;
      }
      .copy-button, .download-button {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">GCR Formatter</a></li>
    </ul>
  </nav>
  
  <div class="container">
    <h1>GCR Formatter</h1>

    <!-- User input -->
    <div>
      <textarea 
        id="userInput" 
        aria-label="Flight Input" 
        placeholder="Enter input in the format: FLIGHT_NUM DEPARTURE_IATA ARRIVAL_IATA DATE DEPARTURE_TIME ARRIVAL_TIME REG"></textarea>
      <span id="userInputError" class="error-message"></span>
    </div>

    <!-- Slot Code Input -->
    <div>
      <input 
        type="text" 
        id="slotCode" 
        aria-label="Slot Code" 
        placeholder="Enter Slot Code (e.g., 008L45)">
      <span id="slotCodeError" class="error-message"></span>
    </div>
    
    <!-- Slot Type Selection -->
    <div>
      <label for="slotType">Slot Type:</label>
      <select id="slotType">
        <option value="NEW">New Slot</option>
        <option value="MOD">Modified Slot</option>
        <option value="CXL">Cancelled Slot</option>
        <!-- Add more options as needed -->
      </select>
    </div>

    <!-- Disclaimer -->
    <div class="disclaimer">
      DISCLAIMER: PLEASE CHECK DETAILS ARE CORRECT BEFORE SENDING
    </div>
    
    <!-- Action buttons -->
    <div>
      <button onclick="formatGcr()">Format GCR</button>
      <button onclick="downloadGcr('gcrOutput')">Download GCR</button>
    </div>

    <!-- Combined GCR Output -->
    <div id="gcrContainer" class="output-container" style="display: none;">
      <button class="copy-button" onclick="copyToClipboard('gcrOutput')">Copy</button>
      <div class="heading">GCR:</div>
      <pre id="gcrOutput"></pre>
    </div>
  </div>

  <script>
    const iataToIcao = {
      STN: "EGSS", // London Stansted Airport
      PMI: "LEPA", // Palma de Mallorca Airport
      VIE: "LOWW", // Vienna International Airport
      // Add more IATA-to-ICAO mappings as needed
    };
    
    function getIcaoCode(iataCode) {
      return iataToIcao[iataCode.toUpperCase()] || iataCode.toUpperCase();
    }
    
    function parseInput(input) {
      const parts = input.trim().split(/\s+/);
      const userInputError = document.getElementById("userInputError");
      const slotCodeError = document.getElementById("slotCodeError");
      
      // Reset error messages
      userInputError.textContent = "";
      userInputError.classList.remove("error");
      slotCodeError.textContent = "";
      slotCodeError.classList.remove("error");
    
      if (parts.length !== 7) {
        userInputError.textContent = "Input must have exactly 7 parts.";
        userInputError.classList.add("error");
        return null;
      }
    
      const [flight, from, to, fullDate, departureTime, arrivalTime, reg] = parts;
    
      // Validate IATA codes (3 uppercase letters)
      const iataRegex = /^[A-Z]{3}$/;
      if (!iataRegex.test(from) || !iataRegex.test(to)) {
        userInputError.textContent = "Departure and Arrival IATA codes must be three uppercase letters.";
        userInputError.classList.add("error");
        return null;
      }
    
      // Validate date (DDMMMYYYY)
      const dateRegex = /^\d{2}[A-Z]{3}\d{4}$/;
      if (!dateRegex.test(fullDate)) {
        userInputError.textContent = "Date must be in the format DDMMMYYYY (e.g., 29DEC2025).";
        userInputError.classList.add("error");
        return null;
      }
    
      // Validate time (HHMM)
      const timeRegex = /^\d{4}$/;
      if (!timeRegex.test(departureTime) || !timeRegex.test(arrivalTime)) {
        userInputError.textContent = "Departure and Arrival times must be in HHMM format.";
        userInputError.classList.add("error");
        return null;
      }
    
      // Validate Slot Code
      const slotCodeInput = document.getElementById("slotCode").value.trim();
      const slotCodeRegex = /^[A-Z0-9]{6}$/; // Example: 008L45
      if (!slotCodeRegex.test(slotCodeInput)) {
        slotCodeError.textContent = "Slot Code must be 6 characters long, alphanumeric (e.g., 008L45).";
        slotCodeError.classList.add("error");
        return null;
      }
    
      return {
        flight: flight.toUpperCase(),
        from: from.toUpperCase(),
        to: to.toUpperCase(),
        date: fullDate.slice(0, 5).toUpperCase(), // e.g., "29DEC"
        fullDate: fullDate.toUpperCase(),
        departureTime,
        arrivalTime,
        reg: reg.toUpperCase(),
        slotCode: slotCodeInput.toUpperCase(),
      };
    }
    
    function buildGcr(data) {
      const { reg, date, slotCode, departureTime, arrivalTime, from, to } = data;
      const departureIcao = getIcaoCode(from);
      const arrivalIcao = getIcaoCode(to);
      const slotType = getSlotType();
    
      // Construct flight lines
      const flightLine2 = `N ${reg} ${date} ${slotCode} ${departureTime}${arrivalIcao} D`;
      const flightLine1 = `N${reg} ${date} ${slotCode} ${arrivalIcao}${arrivalTime} D`;
      
    
      return `GCR
/REG
${departureIcao}
${flightLine2}
${flightLine1}
GI ${slotType} REQ ${departureIcao} PPR / SLOT ID NUMBERS PLS`.trim();
    }
    
    function getSlotType() {
      // Enhanced to get slot type from user selection
      const slotTypeSelect = document.getElementById("slotType");
      return slotTypeSelect ? slotTypeSelect.value : "NEW";
    }
    
    function formatGcr() {
      hideAllContainers(); // Clear previous outputs
      const input = document.getElementById("userInput").value;
      const data = parseInput(input);
      if (!data) return;
    
      const gcrOutputStr = buildGcr(data);
    
      document.getElementById("gcrOutput").textContent = gcrOutputStr;
      document.getElementById("gcrContainer").style.display = "block";
    }
    
    function hideAllContainers() {
      document.getElementById("gcrContainer").style.display = "none";
      document.getElementById("gcrOutput").textContent = "";
    }
    
    function copyToClipboard(elementId) {
      const text = document.getElementById(elementId).textContent;
      navigator.clipboard.writeText(text)
        .then(() => showToast('Copied to clipboard!'))
        .catch(err => showToast('Failed to copy.'));
    }
    
    function showToast(message) {
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.textContent = message;
      document.body.appendChild(toast);
      setTimeout(() => {
        toast.remove();
      }, 3000);
    }
    
    function downloadGcr(elementId) {
      const text = document.getElementById(elementId).textContent;
      const blob = new Blob([text], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `GCR_${new Date().toISOString().slice(0,10)}.txt`;
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
