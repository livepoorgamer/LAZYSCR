<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Flight Formatter</title>
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #eef2f7;
      color: #333;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      padding: 30px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      font-size: 24px;
      margin-bottom: 20px;
      color: #007BFF;
    }

    textarea, input, select, button {
      font-family: 'Roboto', Arial, sans-serif;
      font-size: 14px;
    }

    textarea, input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      transition: border-color 0.3s;
    }

    textarea:focus, input:focus, select:focus {
      border-color: #007BFF;
      outline: none;
    }

    button {
      padding: 12px 20px;
      margin: 5px 5px 0 0;
      background-color: #007BFF;
      color: #ffffff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #0056b3;
      transform: translateY(-1px);
    }

    button:active {
      transform: scale(0.98);
    }

    .output-container {
      margin-top: 20px;
      padding: 15px;
      background: #f7f9fc;
      border: 1px solid #ccc;
      border-radius: 5px;
      white-space: pre-wrap;
      font-family: monospace;
      color: #555;
    }

    .output-heading {
      font-weight: bold;
      font-size: 16px;
      color: #007BFF;
      margin-bottom: 10px;
    }

    .buttons-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    @media (max-width: 600px) {
      button {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Custom Flight Formatter</h1>
    <textarea id="userInput" placeholder="Paste your flight data here..."></textarea>
    <input id="regInput" placeholder="Enter aircraft registration (e.g., MABJA)" />
    <div class="buttons-group">
      <button onclick="formatDeparture()">DEPARTURE</button>
      <button onclick="formatArrival()">ARRIVAL</button>
      <button onclick="formatBoth()">BOTH</button>
      <select id="dropdownMenu">
        <option value="P">P</option>
        <option value="D">D</option>
        <option value="K">K</option>
        <option value="T">T</option>
        <option value="J">J</option>
      </select>
      <select id="slotType">
        <option value="NEW">NEW SLOT</option>
        <option value="CANCEL">CANCEL SLOT</option>
      </select>
    </div>
    <div id="departureContainer" class="output-container">
      <div class="output-heading">Departure</div>
      <pre id="departureOutput"></pre>
      <button onclick="sendEmail('departureOutput')">SEND SCR EMAIL</button>
    </div>
    <div id="arrivalContainer" class="output-container">
      <div class="output-heading">Arrival</div>
      <pre id="arrivalOutput"></pre>
      <button onclick="sendEmail('arrivalOutput')">SEND SCR EMAIL</button>
    </div>
  </div>

  <script>
    function parseInput(input) {
      const parts = input.trim().split(/\s+/);
      if (parts.length !== 7) {
        alert("Error: Invalid input format. Ensure the input contains exactly 7 parts.");
        return null;
      }

      const [flightRaw, from, to, fullDate, departureTime, arrivalTime, code] = parts;
      const date = fullDate.slice(0, 5); // Extract DDMMM

      let dayOfOperation;
      try {
        const parsedDate = new Date(fullDate);
        const dayOfWeek = parsedDate.toLocaleDateString('en-US', { weekday: 'long' });
        const dayMapping = {
          Sunday: '0000007',
          Monday: '1000000',
          Tuesday: '0200000',
          Wednesday: '0030000',
          Thursday: '0004000',
          Friday: '0000500',
          Saturday: '0000060',
        };
        dayOfOperation = dayMapping[dayOfWeek] || '1000000';
      } catch {
        alert("Error: Invalid date format.");
        return null;
      }

      const flightPrefix = flightRaw.slice(0, 2);
      const flightNumber = flightRaw.slice(2).match(/\d+/)?.[0] || "000";
      const flightLetters = flightRaw.slice(2).replace(/\d+/g, "");
      const flight = `${flightPrefix}${flightNumber.padStart(3, "0")}${flightLetters}`;

      return { flight, from, to, date, departureTime, arrivalTime, code, dayOfOperation };
    }

    function formatMessage(type, data, slotType, siLine) {
      const { flight, from, to, date, departureTime, arrivalTime, dayOfOperation, code } = data;
      const codePrefix = { P: "000", D: "008", K: "000", T: "000", J: "189" }[code] || "000";
      const flightType = slotType === "CANCEL" ? "D" : "N";
      return `
SCR 
W24 
${date} 
${type === "departure" ? from : to} 
${flightType} ${flight} ${date}${date} ${dayOfOperation} ${codePrefix}73H ${type === "departure" ? `${departureTime}${to}` : `${from}${arrivalTime}`} ${code} 
${siLine}
      `.trim();
    }

    function formatDeparture() {
      const input = document.getElementById('userInput').value;
      const data = parseInput(input);
      if (!data) return;

      const slotType = document.getElementById('slotType').value;
      const reg = document.getElementById('regInput').value.trim() || "[UNKNOWN REG]";
      const siLine = slotType === "CANCEL"
        ? `SI ${slotType} SLOT REQ ${data.from} // LEARJET REG: ${reg}`
        : `SI ${slotType} SLOT REQ ${data.from}`;

      const output = formatMessage("departure", data, slotType, siLine);
      document.getElementById('departureOutput').textContent = output;
    }

    function formatArrival() {
      const input = document.getElementById('userInput').value;
      const data = parseInput(input);
      if (!data) return;

      const slotType = document.getElementById('slotType').value;
      const reg = document.getElementById('regInput').value.trim() || "[UNKNOWN REG]";
      const siLine = slotType === "CANCEL"
        ? `SI ${slotType} SLOT REQ ${data.to} // LEARJET REG: ${reg}`
        : `SI ${slotType} SLOT REQ ${data.to}`;

      const output = formatMessage("arrival", data, slotType, siLine);
      document.getElementById('arrivalOutput').textContent = output;
    }

    function sendEmail(outputId) {
      const output = document.getElementById(outputId).textContent.trim();
      if (!output) {
        alert("No SCR message to send. Please format the message first.");
        return;
      }
      const emailSubject = encodeURIComponent("SCR Message");
      const emailBody = encodeURIComponent(output);
      const recipientEmail = "recipient@example.com"; // Replace with actual email
      window.location.href = `mailto:${recipientEmail}?subject=${emailSubject}&body=${emailBody}`;
    }
  </script>
</body>
</html>
