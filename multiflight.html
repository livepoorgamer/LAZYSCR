<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Multi Flight Formatter</title>
  
  <!-- Google Fonts: Orbitron for futuristic headings, Roboto Mono for monospaced output -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" 
    rel="stylesheet"
  >

  <style>
    /* ----------------------------
       BASIC STYLING
    ----------------------------- */
    body {
      /* Futuristic, gradient background */
      background: linear-gradient(135deg, #131313 0%, #323232 100%);
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif; /* Headings/futuristic text */
      color: #fff; /* White text on dark background */
    }

    /* Smooth transitions for hover effects, etc. */
    * {
      transition: all 0.2s ease-in-out;
    }

    /* ----------------------------
       NAVIGATION STYLING
    ----------------------------- */
    nav {
      background: #1B1B1B; /* Dark nav bar */
      padding: 10px 20px;
      border-bottom: 2px solid #00FFD1; /* A futuristic accent color */
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.6);
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }
    nav li {
      margin-right: 20px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
    }
    nav a:hover {
      color: #00FFD1;
      text-shadow: 0 0 5px #00FFD1;
    }

    /* ----------------------------
       CONTAINER STYLING
    ----------------------------- */
    .container {
      max-width: 800px; /* Increased width for better multi-entry display */
      margin: 40px auto; 
      padding: 20px;
      background: #1F1F1F;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 255, 209, 0.2); /* Slight neon glow */
    }
    .container h1 {
      text-transform: uppercase;
      text-align: center;
      color: #00FFD1;
      text-shadow: 0 0 8px rgba(0, 255, 209, 0.7);
      margin-top: 0;
      margin-bottom: 20px;
    }
    .container h2 {
      color: #00FFD1;
      text-shadow: 0 0 5px rgba(0, 255, 209, 0.7);
      margin-bottom: 20px;
    }

    /* ----------------------------
       INPUTS & BUTTONS
    ----------------------------- */
    textarea, input {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      background: #2E2E2E;
      color: #FFF;
      border: 1px solid #444;
      border-radius: 4px;
      font-family: 'Roboto Mono', monospace;
      font-size: 14px;
      outline: none;
      resize: vertical;
    }
    textarea::placeholder, 
    input::placeholder {
      color: #aaa;
    }
    button {
      padding: 10px 20px;
      margin: 5px 10px 5px 0;
      background: linear-gradient(90deg, #00FFD1 0%, #007BFF 100%);
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      text-transform: uppercase;
      font-weight: 700;
      box-shadow: 0 0 10px rgba(0, 255, 209, 0);
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(0, 255, 209, 0.7);
    }

    select {
      padding: 10px;
      margin: 5px 10px 5px 0;
      border: 1px solid #444;
      border-radius: 4px;
      background: #2E2E2E;
      color: #fff;
      font-size: 14px;
      outline: none;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
    }
    select:hover {
      box-shadow: 0 0 6px rgba(0, 255, 209, 0.5);
    }

    /* ----------------------------
       OUTPUT BOX
    ----------------------------- */
    .output-container {
      margin-top: 20px;
      padding: 20px;
      background: #101010;
      border: 1px dashed #00FFD1;
      border-radius: 4px;
      white-space: pre-wrap;
      font-family: 'Roboto Mono', monospace;
      color: #00FFD1;
      line-height: 1.5;
      max-height: 400px;
      overflow-y: auto;
      position: relative;
    }
    .heading {
      text-transform: uppercase;
      margin-bottom: 10px;
      color: #00FFD1;
    }

    /* Additional Styling for Grouped Outputs */
    .scr-group {
      border: 1px solid #444;
      border-radius: 4px;
      padding: 15px;
      margin-bottom: 15px;
      background: #1A1A1A;
    }
    .scr-group .send-button-container {
      display: flex;
      justify-content: flex-end;
      margin-top: 10px;
    }
    .scr-group .send-button-container button {
      margin-left: 10px;
      padding: 5px 10px;
      font-size: 12px;
      position: static;
    }

    /* ----------------------------
       MESSAGE STYLING
    ----------------------------- */
    .error, .success {
      text-align: center;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 4px;
    }
    .error {
      background: #FF4C4C;
      color: #fff;
    }
    .success {
      background: #4CAF50;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- ----------------------------
         NAVIGATION BAR
  ----------------------------- -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="airport-search.html">Airport Search</a></li>
      <!-- Add more navigation links here if needed -->
    </ul>
  </nav>
  
  <!-- ----------------------------
         MAIN CONTAINER
  ----------------------------- -->
  <div class="container">
    <h1>Multi Flight Formatter</h1>

    <!-- Error and Success Messages -->
    <div id="errorMessage" class="error" style="display: none;"></div>
    <div id="successMessage" class="success" style="display: none;"></div>

    <!-- User inputs -->
    <label for="userInput">Flight Information (One per line):</label>
    <textarea 
      id="userInput" 
      placeholder="Format: PASTE FLIGHT LEG INFO HERE (one per line)"></textarea>

    <label for="regInput">Learjet Registration:</label>
    <input 
      id="regInput" 
      placeholder="ENTER LEARJET REG HERE [E.G. MABJA]" />

    <!-- Action buttons and dropdowns -->
    <div>
      <button id="formatBtn">Format SCR Messages</button>

      <!-- Dropdown with tooltips -->
      <select id="dropdownMenu">
        <option value="P" title="Non-revenue flight">P</option>
        <option value="D" title="General Aviation">D</option>
        <option value="K" title="Training flight">K</option>
        <option value="T" title="Training flight">T</option>
        <option value="J" title="Revenue (passenger)">J</option>
        <option value="X" title="Technical flight">X</option> 
      </select>

      <!-- Slot Type: NEW or CANCEL -->
      <select id="slotType">
        <option value="NEW">NEW SLOT</option>
        <option value="CANCEL">CANCEL SLOT</option>
      </select>

      <button id="sendAllBtn">Send All Emails</button>
    </div>

    <!-- Output List -->
    <div id="outputList"></div>
  </div>

  <!-- ----------------------------
         JAVASCRIPT
  ----------------------------- -->
  <script>
    // -------------- PART 1: FETCH emails.json FROM GITHUB PAGES --------------
    let airportData = {}; // We'll store the emails.json data here

    // Runs after DOM is loaded
    window.addEventListener("DOMContentLoaded", () => {
      // If your emails.json file is stored in the /assets folder of your repo,
      // use the relative path "assets/emails.json"
      fetch("assets/emails.json")
        .then(response => response.json())
        .then(data => {
          airportData = data;
          console.log("Loaded airport data:", airportData);
        })
        .catch(error => {
          console.error("Error loading emails.json:", error);
          showError("Failed to load airport data. Email functionality may be limited.");
        });
    });

    // Helper function: get email by airport code
    function getAirportEmail(airportCode) {
      if (airportData[airportCode]) {
        return airportData[airportCode].email;
      }
      return "default@example.com"; // fallback if airport code not found
    }

    // -------------- PART 2: EXISTING LOGIC / GLOBAL VARS --------------
    let currentSlotType = ""; // e.g. "NEW SLOT" or "CANCEL SLOT"

    // Maps day-of-week to operation code
    function getDayOfOperation(dayOfWeek) {
      const dayMapping = {
        "Sunday":    "0000007",
        "Monday":    "1000000",
        "Tuesday":   "0200000",
        "Wednesday": "0030000",
        "Thursday":  "0004000",
        "Friday":    "0000500",
        "Saturday":  "0000060"
      };
      return dayMapping[dayOfWeek] || "1000000"; 
    }

    // Parse user input
    function parseInput(input) {
      const lines = input.trim().split("\n");
      const parsedEntries = [];

      for (let line of lines) {
        const parts = line.trim().split(" ");
        if (parts.length !== 7) {
          // Skip invalid lines
          console.warn("Invalid input format for line:", line);
          continue;
        }
        const flightRaw = parts[0];
        const from = parts[1];
        const to = parts[2];
        const date = parts[3].slice(0, 5);  // e.g. "07JAN"
        const fullDate = parts[3];         // e.g. "07JAN2025"
        const departureTime = parts[4];
        const arrivalTime = parts[5];
        const code = parts[6];

        // Convert date to dayOfWeek
        const parsedDate = new Date(fullDate);
        if (isNaN(parsedDate)) {
          console.warn("Invalid date for line:", line);
          continue;
        }
        const dayOfWeek = parsedDate.toLocaleDateString("en-US", { weekday: "long" });
        const dayOfOperation = getDayOfOperation(dayOfWeek);

        // Flight prefix + remove trailing 'P'
        const flightPrefix = flightRaw.slice(0, 2);
        let flightNumber = flightRaw.slice(2);
        const flightDigits = flightNumber.match(/\d+/)?.[0] || "";
        let flightLetters = flightNumber.replace(/\d+/g, "");

        // If flightLetters ends with 'P', remove it
        if (flightLetters.endsWith("P")) {
          flightLetters = flightLetters.slice(0, -1);
        }

        const paddedFlightDigits = flightDigits.padStart(3, "0");
        const flight = `${flightPrefix}${paddedFlightDigits}${flightLetters}`;

        parsedEntries.push({
          flight,
          from,
          to,
          date,
          fullDate,
          departureTime,
          arrivalTime,
          code,
          dayOfOperation
        });
      }

      return parsedEntries;
    }

    function getSelectedOption() {
      return document.getElementById("dropdownMenu").value; // P, D, K, T, J
    }

    // Returns "NEW SLOT" or "CANCEL SLOT"
    function getSlotType() {
      const val = document.getElementById("slotType").value;
      return val === "NEW" ? "NEW SLOT" : "CANCEL SLOT";
    }

    function getAircraftReg() {
      const regInput = document.getElementById("regInput").value.trim();
      return regInput || "[UNKNOWN REG]";
    }

    function getCodePrefix(option) {
      switch (option) {
        case "P":
        case "T":
        case "K":
          return "000";
        case "J":
          return "189";
        case "D":
          return "008";
        default:
          return "000";
      }
    }

    // -------------- PART 3: DISPLAY AND SEND MULTIPLE SCR MESSAGES --------------
    function showError(message) {
      const errorDiv = document.getElementById("errorMessage");
      errorDiv.textContent = message;
      errorDiv.style.display = "block";
      setTimeout(() => { errorDiv.style.display = "none"; }, 5000); // Clear after 5 seconds
    }

    function showSuccess(message) {
      const successDiv = document.getElementById("successMessage");
      successDiv.textContent = message;
      successDiv.style.display = "block";
      setTimeout(() => { successDiv.style.display = "none"; }, 5000); // Clear after 5 seconds
    }

    // Helper function to get the appropriate code based on the selected option
    function getOperationCode(option) {
      if (option === "D") {
        return "LJ4";
      }
      return "73H";
    }

    function formatSCRMessages() {
      const input = document.getElementById("userInput").value;
      const parsedEntries = parseInput(input);

      if (parsedEntries.length === 0) {
        showError("No valid flight entries found. Please check your input.");
        return;
      }

      currentSlotType = getSlotType();

      const option = getSelectedOption();
      const codePrefix = getCodePrefix(option);
      const reg = getAircraftReg();

      // Get the appropriate operation code based on the selected option
      const operationCode = getOperationCode(option);

      const outputList = document.getElementById("outputList");
      outputList.innerHTML = ""; // Clear previous outputs

      // Group flights by airport
      const airportGroups = {};

      parsedEntries.forEach((data) => {
        const { from, to } = data;

        // Group for 'from' airport (departure)
        if (!airportGroups[from]) {
          airportGroups[from] = {
            airportCode: from,
            flights: []
          };
        }
        airportGroups[from].flights.push({
          type: 'departure',
          data
        });

        // Group for 'to' airport (arrival)
        if (!airportGroups[to]) {
          airportGroups[to] = {
            airportCode: to,
            flights: []
          };
        }
        airportGroups[to].flights.push({
          type: 'arrival',
          data
        });
      });

      // Remove duplicate flights within the same airport
      // (In case a flight is both departure and arrival at the same airport)
      Object.keys(airportGroups).forEach(airportCode => {
        const seen = new Set();
        airportGroups[airportCode].flights = airportGroups[airportCode].flights.filter(flightEntry => {
          const uniqueKey = flightEntry.type + flightEntry.data.flight;
          if (seen.has(uniqueKey)) {
            return false;
          } else {
            seen.add(uniqueKey);
            return true;
          }
        });
      });

      // Iterate through each airport group to create SCR messages
      Object.values(airportGroups).forEach((group, groupIndex) => {
        const { airportCode, flights } = group;

        // Initialize SCR message lines
        let scrLines = [];
        scrLines.push("SCR");
        scrLines.push("W24");
        scrLines.push(getCurrentDate()); // Assuming SCR date is current date or can be modified
        scrLines.push(airportCode);

        // Append each flight line
        flights.forEach(flightEntry => {
          const { type, data } = flightEntry;
          const { flight, date, dayOfOperation, departureTime, arrivalTime, from, to } = data;

          // Determine flight type
          const flightType = currentSlotType === "CANCEL SLOT" ? "D" : "N";

          // Build flight line based on type
          if (type === 'departure') {
            scrLines.push(`${flightType} ${flight} ${date}${date} ${dayOfOperation} ${codePrefix}${operationCode} ${departureTime}${to} ${option}`);
          } else if (type === 'arrival') {
            scrLines.push(`${flightType}${flight} ${date}${date} ${dayOfOperation} ${codePrefix}${operationCode} ${from}${arrivalTime} ${option}`);
          }
        });

        // Append SI line
        const siLine =
          option === "D"
            ? `SI ${currentSlotType} REQ ${airportCode} // LEARJET REG: ${reg}`
            : `SI ${currentSlotType} REQ ${airportCode}`;
        scrLines.push(siLine);

        // Combine lines into a single string
        const scrOutput = scrLines.join("\n");

        // Create SCR Group Element
        const scrGroup = document.createElement("div");
        scrGroup.classList.add("scr-group");

        // Heading
        const headingDiv = document.createElement("div");
        headingDiv.classList.add("heading");
        headingDiv.textContent = `SCR [${airportCode}]`;

        // SCR Output
        const outputDiv = document.createElement("div");
        outputDiv.classList.add("output-container");
        outputDiv.innerHTML = `<pre>${scrOutput}</pre>`;

        // Send Button
        const sendButtonContainer = document.createElement("div");
        sendButtonContainer.classList.add("send-button-container");
        const sendBtn = document.createElement("button");
        sendBtn.textContent = "Send Email";
        sendBtn.dataset.airportCode = airportCode;
        sendBtn.dataset.groupIndex = groupIndex;
        sendButtonContainer.appendChild(sendBtn);

        // Append all to SCR Group
        scrGroup.appendChild(headingDiv);
        scrGroup.appendChild(outputDiv);
        scrGroup.appendChild(sendButtonContainer);

        // Store SCR Outputs in Data Attributes for Bulk Sending
        scrGroup.dataset.scrOutput = scrOutput;
        scrGroup.dataset.airportCode = airportCode;

        // Append SCR Group to Output List
        outputList.appendChild(scrGroup);
      });

      showSuccess(`Formatted ${parsedEntries.length} flight(s) successfully.`);

      // Attach Event Listeners to Newly Created Buttons
      attachSendButtonsListeners();
    }

    // Helper function to get current date in DDMMM format (e.g., 07JAN)
    function getCurrentDate() {
      const dateObj = new Date();
      const day = String(dateObj.getDate()).padStart(2, '0');
      const month = dateObj.toLocaleString('default', { month: 'short' }).toUpperCase();
      return `${day}${month}`;
    }

    function attachSendButtonsListeners() {
      const sendButtons = document.querySelectorAll(".scr-group .send-button-container button");
      sendButtons.forEach(button => {
        button.addEventListener("click", () => {
          const airportCode = button.dataset.airportCode;
          const scrOutput = button.parentElement.parentElement.dataset.scrOutput;
          sendEmail(airportCode, scrOutput);
        });
      });
    }

    function sendEmail(airportCode, scrOutput) {
      const subject = `${currentSlotType} REQ ${airportCode}`;

      // Primary recipient from JSON (based on airportCode)
      const recipientEmail = getAirportEmail(airportCode);

      // CC
      const ccEmail = "slotdesk@ryanair.com";

      // Build mailto link
      const emailSubject = encodeURIComponent(subject);
      const emailBody = encodeURIComponent(scrOutput);
      const mailtoLink = `mailto:${recipientEmail}?cc=${encodeURIComponent(ccEmail)}&subject=${emailSubject}&body=${emailBody}`;

      // Trigger email in a new tab/window
      window.open(mailtoLink, '_blank');

      showSuccess(`Email for ${airportCode} has been triggered.`);
    }

    function sendAllEmails() {
      const outputList = document.getElementById("outputList");
      const scrGroups = outputList.getElementsByClassName("scr-group");

      if (scrGroups.length === 0) {
        showError("No SCR messages to send. Please format first.");
        return;
      }

      let emailsSent = 0;
      const totalEmails = scrGroups.length;

      Array.from(scrGroups).forEach((scrGroup, index) => {
        const airportCode = scrGroup.dataset.airportCode;
        const scrOutput = scrGroup.dataset.scrOutput;
        const subject = `${currentSlotType} REQ ${airportCode}`;

        // Primary recipient from JSON (based on airportCode)
        const recipientEmail = getAirportEmail(airportCode);

        // CC
        const ccEmail = "slotdesk@ryanair.com";

        // Encode subject and body
        const emailSubject = encodeURIComponent(subject);
        const emailBody = encodeURIComponent(scrOutput);

        // Construct mailto link
        const mailtoLink = `mailto:${recipientEmail}?cc=${encodeURIComponent(ccEmail)}&subject=${emailSubject}&body=${emailBody}`;

        // Open mailto link in a new window/tab with a slight delay
        setTimeout(() => {
          window.open(mailtoLink, '_blank');
          emailsSent += 1;

          // Notify when all emails have been triggered
          if (emailsSent === totalEmails) {
            showSuccess("All SCR emails have been triggered.");
          }
        }, index * 1000); // 1-second interval between each email
      });
    }

    // Attach Event Listeners
    document.getElementById("formatBtn").addEventListener("click", formatSCRMessages);
    document.getElementById("sendAllBtn").addEventListener("click", sendAllEmails);
  </script>
</body>
</html>
