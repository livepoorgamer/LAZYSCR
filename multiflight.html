<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Custom Flight Formatter</title>
  
  <!-- Google Fonts: Orbitron for futuristic headings, Roboto Mono for monospaced output -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400;700&display=swap" 
    rel="stylesheet"
  >

  <style>
    /* ----------------------------
       BASIC STYLING
    ----------------------------- */
    body {
      /* Futuristic, gradient background */
      background: linear-gradient(135deg, #131313 0%, #323232 100%);
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif; /* Headings/futuristic text */
      color: #fff; /* White text on dark background */
    }

    /* Smooth transitions for hover effects, etc. */
    * {
      transition: all 0.2s ease-in-out;
    }

    /* ----------------------------
       NAVIGATION STYLING
    ----------------------------- */
    nav {
      background: #1B1B1B; /* Dark nav bar */
      padding: 10px 20px;
      border-bottom: 2px solid #00FFD1; /* A futuristic accent color */
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.6);
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: flex-start;
      align-items: center;
    }
    nav li {
      margin-right: 20px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
    }
    nav a:hover {
      color: #00FFD1;
      text-shadow: 0 0 5px #00FFD1;
    }

    /* ----------------------------
       CONTAINER STYLING
    ----------------------------- */
    .container {
      max-width: 800px; /* Increased width for better multi-entry display */
      margin: 40px auto; 
      padding: 20px;
      background: #1F1F1F;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 255, 209, 0.2); /* Slight neon glow */
    }
    .container h1 {
      text-transform: uppercase;
      text-align: center;
      color: #00FFD1;
      text-shadow: 0 0 8px rgba(0, 255, 209, 0.7);
      margin-top: 0;
      margin-bottom: 20px;
    }
    .container h2 {
      color: #00FFD1;
      text-shadow: 0 0 5px rgba(0, 255, 209, 0.7);
      margin-bottom: 20px;
    }

    /* ----------------------------
       INPUTS & BUTTONS
    ----------------------------- */
    textarea, input {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      background: #2E2E2E;
      color: #FFF;
      border: 1px solid #444;
      border-radius: 4px;
      font-family: 'Roboto Mono', monospace;
      font-size: 14px;
      outline: none;
      resize: vertical;
    }
    textarea::placeholder, 
    input::placeholder {
      color: #aaa;
    }
    button {
      padding: 10px 20px;
      margin: 5px 10px 5px 0;
      background: linear-gradient(90deg, #00FFD1 0%, #007BFF 100%);
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      text-transform: uppercase;
      font-weight: 700;
      box-shadow: 0 0 10px rgba(0, 255, 209, 0);
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(0, 255, 209, 0.7);
    }

    select {
      padding: 10px;
      margin: 5px 10px 5px 0;
      border: 1px solid #444;
      border-radius: 4px;
      background: #2E2E2E;
      color: #fff;
      font-size: 14px;
      outline: none;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      text-transform: uppercase;
    }
    select:hover {
      box-shadow: 0 0 6px rgba(0, 255, 209, 0.5);
    }

    /* ----------------------------
       OUTPUT BOX
    ----------------------------- */
    .output-container {
      margin-top: 20px;
      padding: 20px;
      background: #101010;
      border: 1px dashed #00FFD1;
      border-radius: 4px;
      white-space: pre-wrap;
      font-family: 'Roboto Mono', monospace;
      color: #00FFD1;
      line-height: 1.5;
      max-height: 200px;
      overflow-y: auto;
      position: relative;
    }
    .heading {
      text-transform: uppercase;
      margin-bottom: 10px;
      color: #00FFD1;
    }

    /* Additional Styling for Multiple Outputs */
    .scr-entry {
      border: 1px solid #444;
      border-radius: 4px;
      padding: 15px;
      margin-bottom: 15px;
      background: #1A1A1A;
      /* Removed position: relative; to prevent overlap */
    }
    .scr-entry .send-button-container {
      display: flex;
      justify-content: flex-end;
      margin-top: 10px;
    }
    .scr-entry .send-button-container button {
      margin-left: 10px;
      padding: 5px 10px;
      font-size: 12px;
      /* Ensuring buttons are not positioned absolutely */
      position: static;
    }

    /* ----------------------------
       MESSAGE STYLING
    ----------------------------- */
    .error, .success {
      text-align: center;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 4px;
    }
    .error {
      background: #FF4C4C;
      color: #fff;
    }
    .success {
      background: #4CAF50;
      color: #fff;
    }
  </style>
</head>
<body>
  <!-- ----------------------------
         NAVIGATION BAR
  ----------------------------- -->
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="airport-search.html">Airport Search</a></li>
      <!-- Add more navigation links here if needed -->
    </ul>
  </nav>
  
  <!-- ----------------------------
         MAIN CONTAINER
  ----------------------------- -->
  <div class="container">
    <h1>Custom Flight Formatter</h1>

    <!-- Error and Success Messages -->
    <div id="errorMessage" class="error" style="display: none;"></div>
    <div id="successMessage" class="success" style="display: none;"></div>

    <!-- User inputs -->
    <label for="userInput">Flight Information (One per line):</label>
    <textarea 
      id="userInput" 
      placeholder="Format: PASTE FLIGHT LEG INFO HERE (one per line)"></textarea>

    <label for="regInput">Learjet Registration:</label>
    <input 
      id="regInput" 
      placeholder="ENTER LEARJET REG HERE [E.G. MABJA]" />

    <!-- Action buttons and dropdowns -->
    <div>
      <button id="formatBtn">Format SCR Messages</button>

      <!-- Dropdown with tooltips -->
      <select id="dropdownMenu">
        <option value="P" title="Non-revenue flight">P</option>
        <option value="D" title="General Aviation">D</option>
        <option value="K" title="Training flight">K</option>
        <option value="T" title="Training flight">T</option>
        <option value="J" title="Revenue (passenger)">J</option>
      </select>

      <!-- Slot Type: NEW or CANCEL -->
      <select id="slotType">
        <option value="NEW">NEW SLOT</option>
        <option value="CANCEL">CANCEL SLOT</option>
      </select>

      <button id="sendAllBtn">Send All Emails</button>
    </div>

    <!-- Output List -->
    <div id="outputList"></div>
  </div>

  <!-- ----------------------------
         JAVASCRIPT
  ----------------------------- -->
  <script>
    // -------------- PART 1: FETCH emails.json FROM GITHUB PAGES --------------
    let airportData = {}; // We'll store the emails.json data here

    // Runs after DOM is loaded
    window.addEventListener("DOMContentLoaded", () => {
      // If your emails.json file is stored in the /assets folder of your repo,
      // use the relative path "assets/emails.json"
      fetch("assets/emails.json")
        .then(response => response.json())
        .then(data => {
          airportData = data;
          console.log("Loaded airport data:", airportData);
        })
        .catch(error => {
          console.error("Error loading emails.json:", error);
          showError("Failed to load airport data. Email functionality may be limited.");
        });
    });

    // Helper function: get email by airport code
    function getAirportEmail(airportCode) {
      if (airportData[airportCode]) {
        return airportData[airportCode].email;
      }
      return "default@example.com"; // fallback if airport code not found
    }

    // -------------- PART 2: EXISTING LOGIC / GLOBAL VARS --------------
    let currentSlotType = "";           // e.g. "NEW SLOT" or "CANCEL SLOT"

    // Maps day-of-week to operation code
    function getDayOfOperation(dayOfWeek) {
      const dayMapping = {
        "Sunday":    "0000007",
        "Monday":    "1000000",
        "Tuesday":   "0200000",
        "Wednesday": "0030000",
        "Thursday":  "0004000",
        "Friday":    "0000500",
        "Saturday":  "0000060"
      };
      return dayMapping[dayOfWeek] || "1000000"; 
    }

    // Parse user input
    function parseInput(input) {
      const lines = input.trim().split("\n");
      const parsedEntries = [];

      for (let line of lines) {
        const parts = line.trim().split(" ");
        if (parts.length !== 7) {
          // Skip invalid lines
          console.warn("Invalid input format for line:", line);
          continue;
        }
        const flightRaw = parts[0];
        const from = parts[1];
        const to = parts[2];
        const date = parts[3].slice(0, 5);  // e.g. "21DEC"
        const fullDate = parts[3];         // e.g. "21DEC2024"
        const departureTime = parts[4];
        const arrivalTime = parts[5];
        const code = parts[6];

        // Convert date to dayOfWeek
        const parsedDate = new Date(fullDate);
        if (isNaN(parsedDate)) {
          console.warn("Invalid date for line:", line);
          continue;
        }
        const dayOfWeek = parsedDate.toLocaleDateString("en-US", { weekday: "long" });
        const dayOfOperation = getDayOfOperation(dayOfWeek);

        // Flight prefix + remove trailing 'P'
        const flightPrefix = flightRaw.slice(0, 2);
        let flightNumber = flightRaw.slice(2);
        const flightDigits = flightNumber.match(/\d+/)?.[0] || "";
        let flightLetters = flightNumber.replace(/\d+/g, "");

        // If flightLetters ends with 'P', remove it
        if (flightLetters.endsWith("P")) {
          flightLetters = flightLetters.slice(0, -1);
        }

        const paddedFlightDigits = flightDigits.padStart(3, "0");
        const flight = `${flightPrefix}${paddedFlightDigits}${flightLetters}`;

        parsedEntries.push({
          flight,
          from,
          to,
          date,
          fullDate,
          departureTime,
          arrivalTime,
          code,
          dayOfOperation
        });
      }

      return parsedEntries;
    }

    function getSelectedOption() {
      return document.getElementById("dropdownMenu").value; // P, D, K, T, J
    }

    // Returns "NEW SLOT" or "CANCEL SLOT"
    function getSlotType() {
      const val = document.getElementById("slotType").value;
      return val === "NEW" ? "NEW SLOT" : "CANCEL SLOT";
    }

    function getAircraftReg() {
      const regInput = document.getElementById("regInput").value.trim();
      return regInput || "[UNKNOWN REG]";
    }

    function getCodePrefix(option) {
      switch (option) {
        case "P":
        case "T":
        case "K":
          return "000";
        case "J":
          return "189";
        case "D":
          return "008";
        default:
          return "000";
      }
    }

    // -------------- PART 3: DISPLAY AND SEND MULTIPLE SCR MESSAGES --------------
    function showError(message) {
      const errorDiv = document.getElementById("errorMessage");
      errorDiv.textContent = message;
      errorDiv.style.display = "block";
      setTimeout(() => { errorDiv.style.display = "none"; }, 5000); // Clear after 5 seconds
    }

    function showSuccess(message) {
      const successDiv = document.getElementById("successMessage");
      successDiv.textContent = message;
      successDiv.style.display = "block";
      setTimeout(() => { successDiv.style.display = "none"; }, 5000); // Clear after 5 seconds
    }

    function formatSCRMessages() {
      const input = document.getElementById("userInput").value;
      const parsedEntries = parseInput(input);

      if (parsedEntries.length === 0) {
        showError("No valid flight entries found. Please check your input.");
        return;
      }

      currentSlotType = getSlotType();

      const option = getSelectedOption();
      const codePrefix = getCodePrefix(option);
      const reg = getAircraftReg();

      const outputList = document.getElementById("outputList");
      outputList.innerHTML = ""; // Clear previous outputs

      parsedEntries.forEach((data, index) => {
        const { flight, from, to, date, departureTime, arrivalTime, dayOfOperation } = data;

        // Flight Type
        const flightType = currentSlotType === "CANCEL SLOT" ? "D" : "N";

        // SI Line
        const siLine =
          option === "D"
            ? `SI ${currentSlotType} REQ ${from} // LEARJET REG: ${reg}`
            : `SI ${currentSlotType} REQ ${from}`;

        // Departure SCR
        const departureOutput = `
SCR 
W24 
${date} 
${from} 
${flightType} ${flight} ${date}${date} ${dayOfOperation} ${codePrefix}73H ${departureTime}${to} ${option} 
${siLine}
        `.trim();

        // SI Line for Arrival
        const siLineArrival =
          option === "D"
            ? `SI ${currentSlotType} REQ ${to} // LEARJET REG: ${reg}`
            : `SI ${currentSlotType} REQ ${to}`;

        // Arrival SCR
        const arrivalOutput = `
SCR 
W24 
${date} 
${to} 
${flightType}${flight} ${date}${date} ${dayOfOperation} ${codePrefix}73H ${from}${arrivalTime} ${option} 
${siLineArrival}
        `.trim();

        // Create SCR Entry Element
        const scrEntry = document.createElement("div");
        scrEntry.classList.add("scr-entry");

        // Departure Section
        const departureDiv = document.createElement("div");
        departureDiv.classList.add("output-container");
        departureDiv.innerHTML = `
          <div class="heading">Departure [${from}]</div>
          <pre>${departureOutput}</pre>
          <div class="send-button-container">
            <button class="send-departure-btn" data-index="${index}">Send Departure Email</button>
          </div>
        `;

        // Arrival Section
        const arrivalDiv = document.createElement("div");
        arrivalDiv.classList.add("output-container");
        arrivalDiv.innerHTML = `
          <div class="heading">Arrival [${to}]</div>
          <pre>${arrivalOutput}</pre>
          <div class="send-button-container">
            <button class="send-arrival-btn" data-index="${index}">Send Arrival Email</button>
          </div>
        `;

        // Append to SCR Entry
        scrEntry.appendChild(departureDiv);
        scrEntry.appendChild(arrivalDiv);

        // Store SCR Outputs in Data Attributes for Bulk Sending
        scrEntry.dataset.departure = departureOutput;
        scrEntry.dataset.arrival = arrivalOutput;
        scrEntry.dataset.from = from;
        scrEntry.dataset.to = to;

        // Append SCR Entry to Output List
        outputList.appendChild(scrEntry);
      });

      showSuccess(`Formatted ${parsedEntries.length} flight(s) successfully.`);

      // Attach Event Listeners to Newly Created Buttons
      attachSendButtonsListeners(parsedEntries.length);
    }

    function attachSendButtonsListeners(totalEntries) {
      for (let index = 0; index < totalEntries; index++) {
        // Departure Buttons
        const departureBtn = document.querySelector(`.send-departure-btn[data-index="${index}"]`);
        if (departureBtn) {
          departureBtn.addEventListener("click", () => {
            sendEmail(index, 'departure');
          });
        }

        // Arrival Buttons
        const arrivalBtn = document.querySelector(`.send-arrival-btn[data-index="${index}"]`);
        if (arrivalBtn) {
          arrivalBtn.addEventListener("click", () => {
            sendEmail(index, 'arrival');
          });
        }
      }
    }

    function sendEmail(index, type) {
      const outputList = document.getElementById("outputList");
      const scrEntries = outputList.getElementsByClassName("scr-entry");

      if (index >= scrEntries.length) {
        showError("Invalid SCR entry index.");
        return;
      }

      const scrEntry = scrEntries[index];
      const output = type === "departure" ? scrEntry.dataset.departure : scrEntry.dataset.arrival;
      const airportCode = type === "departure" ? scrEntry.dataset.from : scrEntry.dataset.to;
      const subject = `${currentSlotType} REQ ${airportCode}`;

      // Primary recipient from JSON (based on airportCode)
      const recipientEmail = getAirportEmail(airportCode);

      // CC
      const ccEmail = "slotdesk@ryanair.com";

      // Build mailto link
      const emailSubject = encodeURIComponent(subject);
      const emailBody = encodeURIComponent(output.replace(/\n/g, "%0A"));
      const mailtoLink = `mailto:${recipientEmail}?cc=${ccEmail}&subject=${emailSubject}&body=${emailBody}`;

      // Trigger email in a new tab/window
      window.open(mailtoLink, '_blank');
    }

    function sendAllEmails() {
      const outputList = document.getElementById("outputList");
      const scrEntries = outputList.getElementsByClassName("scr-entry");

      if (scrEntries.length === 0) {
        showError("No SCR messages to send. Please format first.");
        return;
      }

      let emailsSent = 0;
      const totalEmails = scrEntries.length * 2; // Departure and Arrival for each entry

      Array.from(scrEntries).forEach((scrEntry, index) => {
        // Send Departure Email
        const departureOutput = scrEntry.dataset.departure;
        const from = scrEntry.dataset.from;
        const subjectDep = `${currentSlotType} REQ ${from}`;
        const recipientDep = getAirportEmail(from);
        const emailSubjectDep = encodeURIComponent(subjectDep);
        const emailBodyDep = encodeURIComponent(departureOutput.replace(/\n/g, "%0A"));
        const mailtoLinkDep = `mailto:${recipientDep}?cc=slotdesk@ryanair.com&subject=${emailSubjectDep}&body=${emailBodyDep}`;

        // Send Arrival Email
        const arrivalOutput = scrEntry.dataset.arrival;
        const to = scrEntry.dataset.to;
        const subjectArr = `${currentSlotType} REQ ${to}`;
        const recipientArr = getAirportEmail(to);
        const emailSubjectArr = encodeURIComponent(subjectArr);
        const emailBodyArr = encodeURIComponent(arrivalOutput.replace(/\n/g, "%0A"));
        const mailtoLinkArr = `mailto:${recipientArr}?cc=slotdesk@ryanair.com&subject=${emailSubjectArr}&body=${emailBodyArr}`;

        // Open mailto links sequentially with a slight delay to prevent overwhelming the email client
        setTimeout(() => {
          window.open(mailtoLinkDep, '_blank');
          window.open(mailtoLinkArr, '_blank');
          emailsSent += 2;

          if (emailsSent === totalEmails) {
            showSuccess("All SCR emails have been triggered.");
          }
        }, index * 1000); // 1-second interval between each set
      });
    }

    // Attach Event Listeners
    document.getElementById("formatBtn").addEventListener("click", formatSCRMessages);
    document.getElementById("sendAllBtn").addEventListener("click", sendAllEmails);
  </script>
</body>
</html>
